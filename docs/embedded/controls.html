<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<style>
body {
	background-color: transparent;
}
	
#controls-container {
}
#controls {
	background-color: black;
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 45px;
    border: 1px;
    opacity: 0;
    text-align: left

}
.black-background {background-color:#000000;}
.white {color:#ffffff;}
</style>
<script>
	function fullscreen() {
var params = [
    'height='+screen.height,
    'width='+screen.width,
    'fullscreen=yes' // only works in IE, but here for completeness
].join(',');
     // and any other options from
     // https://developer.mozilla.org/en/DOM/window.open

var popup = window.open('https://www.goattv.me/fullscreen/fullscreen.html', 'popup_window', params); 
popup.moveTo(0,0);	
}
<div id="controls-container">
	<div id="controls" ><font color="white"><button onClick="fullscreen()" class="btn btn-mini black-background white"><i class="fa fa-arrows"></i></button>
		</i><font color="white"><p align="right"><font face="Impact" size="7"> Goat TV</font></p></font></font>
</div>
</div>
<script>
$("#controls-container").mouseenter(function(){
	$("#controls").css({
		"opacity": "1"
	})
})
$("#controls-container").mouseleave(function(){
	$("#controls").css({
		"opacity": "0"
	})
})
</script>
</body>
</html>
