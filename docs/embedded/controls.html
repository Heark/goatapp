<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<body>
    <style>
        body {
            background-color: transparent;
        }

        #controls-container {}

        #controls {
            background-color: black;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 35px;
            border: 1px;
            opacity: 0;
            text-align: left
        }

        .black-background {
            background-color: #000000;
        }

        .white {
            color: #ffffff;
        }
        .tooltip {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted black;
}

.tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -60px;
    opacity: 0;
    transition: opacity 1s;
}

.tooltip .tooltiptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #555 transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
}
    </style>
    <script>
        function fullscreen() {
            var params = [
                'height=' + screen.height,
                'width=' + screen.width,
                'fullscreen=yes' // only works in IE, but here for completeness
            ].join(',');
            // and any other options from
            // https://developer.mozilla.org/en/DOM/window.open

            var popup = window.open('http://www.goattv.me/fullscreen/fullscreen.html', 'popup_window', params);
            popup.moveTo(0, 0);
        }

        function muteVideo() {
            parent.mute()
            $("#muteButton").attr('onClick', 'unmuteVideo()');
             $("mutetooltip").text("Unmute");
            $('#controls').find($(".fa")).removeClass('fa fa-volume-up').addClass('fa fa-volume-off');

        }

        function unmuteVideo() {
            parent.unmute()
            $("#muteButton").attr('onClick', 'muteVideo()');
            $("mutetooltip").text("Mute");
            $('#controls').find($(".fa")).removeClass('fa fa-volume-off').addClass('fa fa-volume-up');

        }
        var idleTime = 0;
        $(document).ready(function() {
            $("html").mouseenter(function() {
                $("#controls").css({
                    "opacity": ".75"
                })
            })
            $("html").mouseleave(function() {
                $("#controls").css({
                    "opacity": "0"
                })
            })
            //Increment the idle time counter every minute.
            var idleInterval = setInterval(timerIncrement, 1000); // 1 minute

            //Zero the idle timer on mouse movement.
            $(this).mousemove(function(e) {
                idleTime = 0;
                $("#controls").css({
                    "opacity": ".75"
                })
            });
            $(this).keypress(function(e) {
                idleTime = 0;
            });
        });

        function timerIncrement() {
            idleTime = idleTime + 1;
            if (idleTime > 2) { // 2 minutes
                $("#controls").css({
                    "opacity": "0"
                })
            }
        }
    </script>
    <div id="controls-container">
        <div id="controls">
            <div id="fullscreentooltip" class="tooltip">
             <span id="fullscreentttext" class="tooltiptext">Fullscreen</span>
            <font color="white"><button id="fullscreen" title="Fullscreen" onClick="fullscreen()" class="btn btn-mini black-background white"><i class="fa fa-arrows"></i></button>
                </i>
            </div>
            <div id="mutetooltip" class="tooltip">
                <span id="mutettext" class="tooltiptext">Mute</span>
                <font color="white"><button id="muteButton" title="Mute" onClick="muteVideo()" class="btn btn-mini black-background white"><i id="#muteIcon" class="fa fa-volume-up"></i></button>
                    </i>
            </div>
            <div id="forumstooltip" class="tooltip">
                <span id="forumstext" class="tooltiptext">Visit our Forums</span>
                    <font color="white"><button title="Forums" onClick="window.open('https://goattv.me/index.php')" class="btn btn-mini black-background white"><i class="fa fa-comments"></i></button>
                        </i>
            </div>
                        <font color="white">
                            <td align="right" style="vertical-align: top; float: right">
                                <font face="Impact" size="2">Goat TV</font>
                            </td>
                        </font>
                  </font>
        </div>
    </div>

</body>

</html>
