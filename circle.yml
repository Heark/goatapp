machine:
  environment:
    XCODE_SCHEME: "Placeholder"
    XCODE_PROJECT: "placeholder.xcodeproj"
general:
  branches:
    only:
    - master
dependencies:
  override:
    - npm cache clean
    - npm install -g ionic
    - npm install -g cordova
    - npm install -g bamlab/cordova-deploy
    - npm install
test:
  override:
    - echo "Do your tests here"

deployment:
  staging:
    branch: master
    commands:
      - cordova platform add android@3.7.0 --save
      - cordova-deploy --build --android --apk ./platforms/android/build/outputs/apk/android-debug.apk
